<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS Ticket Booking App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
      <h2 class="app-title"> Online - Ticket Booking - App </h2>
      <div class="app-container">

        <div class="app-header">
          <div class="seat-controls">
              <!-- -- header-controls -->
              <div class="seat-position" v-for="(value, key) in seatControls">
                <div
                  class="seat-position-color"
                  :style="{backgroundColor: value.color}"
                ></div>
                <div class="seat-position-text">{{ value.text }}</div>
              </div>
              <!-- -- header-controls  -->
          </div>
        </div> <!-- -- /app-header -->

        <div class="app-body">
          
        </div> <!-- -- /app-body -->

      </div>  <!-- -- /app-container -->
   </div>  <!-- -- /app -->
    
    <script src="app.js"></script>
  </body>
</html>
